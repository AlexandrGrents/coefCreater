<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<title>Coef creater</title>
</head>
<body>
	<div id="controls" hidden>
		<select id="crossroads">
			<option selected value="0">Своё изображение</option>
			<option value="./images/comPol.png">Ост. поликлиника (Комсомольский проспект)</option>
			<option value="./images/pobedaMolod.png">Перекрёсток проспекта Победы и ул. Молодогвардейцев</option>
		</select>

		<input id="image" type="file">
		<button id="upload-image">Загрузить</button>
		
		<button hidden>Скачать результат</button>
		<a  id="download-result" hidden download></a>
	</div>

	<img id="redactor">

	<div id="parametrs" hidden>
		<div><label for="coordinat-x">X: </label><input id="coordinat-x"></input><b>(px)</b><br></div>
		<div><label for="coordinat-y">Y: </label><input id="coordinat-y"></input><b>(px)</b><br></div>
		<div><label for="coordinat-u">U: </label><input id="coordinat-u"></input><b>(м) </b><br></div>
		<div><label for="coordinat-v">V: </label><input id="coordinat-v"></input><b>(м) </b><br></div>
		<div>
			<button id="delete">Удалить</button>
			<button id="cancel">Закрыть</button>
		</div>
	</div>

	<script type="module"src="js/script.js"></script>
</body>
</html>
